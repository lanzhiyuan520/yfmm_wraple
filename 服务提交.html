<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>服务提交</title>
    <link rel="stylesheet" href="./css/public_css.css">
    <link rel="stylesheet" href="./css/服务提交.css">
</head>
<body>
    <div class="server_submit_wrap">
        <div class="header_wrap p_space bgc-ff8" >
            <div class="header_content">
                <div class="jiaotou_wrap">
                    <span class="arrows_left"></span>
                </div>
                <div class="color-ff font-16 bold">服务提交</div>
            </div>
        </div>
        <div class="server_submit_content">
            <form action="#">
                <div class="city_wrap">
                    <input type="text" value="" placeholder="请选择城市" class="city city_input">
                    <div class="city_list" style="display: none">
                        <div class="city_text">北京</div>
                        <div class="city_text">上海</div>
                        <div class="city_text">深圳</div>
                        <div class="city_text">杭州</div>
                        <div class="city_text">广州</div>
                        <div class="city_text">天津</div>
                        <div class="city_text">成都</div>
                    </div>
                </div>
                <div class="phone_num">
                    <input type="text" placeholder="请输入您的手机号" class="city">
                </div>
                <div class="username_wrap">
                    <input type="text" placeholder="请输入您的姓名" class="city">
                </div>
                <div class="remark_wrap">
                    <textarea name="comment" id="comment" cols="30" rows="3" placeholder="备注"></textarea>
                </div>
                <div class="submit_btn_wrap">
                    <a href="#" class="submit_btn">提交</a>
                </div>
            </form>
        </div>
    </div>

<script src="./js/jquery.min.js"></script>
<script src="./js/Adaptive.js"></script>
<script src="./js/服务提交.js"></script>
</body>
</html>
