<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>个人中心</title>
    <link rel="stylesheet" href="./css/public_css.css">
    <link rel="stylesheet" href="./css/我的中心.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
</head>
<body>
    <div class="personage_centre_wrap">
        <div class="personage_massage_wrap bgc-ff8">
            <div class="personage_centre_header color-ff">
                个人中心
            </div>
            <div class="personage_massage_content">
                <div class="personage_touxiang">
                    <img src="./img/touxiang.png" alt="">
                </div>
                <div class="personage_massage_phone">
                    <span class="color-ff font-16">12345678910</span>
                </div>
            </div>
        </div>
        <div class="personage_center_server_wrap">
            <div class="personage_center_list p_space">
                <a href="./我的服务.html">
                    <i class="fa fa-address-card-o " aria-hidden="true" style="font-size: 14px"></i>
                    <span class="font-14 my_server">我的服务</span>
                    <span class="font-12 color-af num">0</span>
                    <span class="arrows_right jiantou"></span>
                </a>
            </div>
            <div class="personage_center_list p_space">
                <a href="javascript:;">
                    <i class="fa fa-calendar-o " aria-hidden="true" style="font-size: 14px"></i>
                    <span class="font-14 my_server">我的优惠</span>
                    <span class="font-12 color-af num">0</span>
                    <span class="arrows_right jiantou"></span>
                </a>
            </div>
            <div class="personage_center_list p_space">
                <a href="./我的候选.html">
                    <i class="fa fa-heart-o" aria-hidden="true" style="font-size: 14px"></i>
                    <span class="font-14 my_server">我的候选</span>
                    <span class="font-12 color-af num">0</span>
                    <span class="arrows_right jiantou"></span>
                </a>
            </div>
            <div class="personage_center_list p_space">
                <a href="./常见问题.html">
                    <i class="fa fa-hand-o-up " aria-hidden="true" style="font-size: 14px"></i>
                    <span class="font-14 my_server">常见问题</span>
                    <span class="arrows_right jiantou"></span>
                </a>
            </div>
            <div class="personage_center_list p_space">
                <a href="tel:4006625800">
                    <i class="fa fa-mobile" aria-hidden="true" style="font-size: 14px"></i>
                    <span class="font-14 my_server">热线电话：4006625800</span>
                </a>
            </div>
        </div>
        <div class="quit_login">
            <a href="javascript:;" class="quit color-af font-14">退出登录</a>
        </div>
    </div>

<script src="./js/jquery.min.js"></script>
<script src="./js/Adaptive.js"></script>
</body>
</html>
