<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <title>我的</title>
    <link rel="stylesheet" href="./css/public_css.css">
    <link rel="stylesheet" href="./css/我的.css">
</head>
<body>
    <div class="login_wrap">
        <div id="page-loading-wrap" style="display:none;">
            <div class="smoke-base smoke-visible smoke-signal">
                <div class="dialog smoke ">
                    <div class="dialog-inner">努力加载中</div>
                </div>
            </div>
        </div>
        <div class="login_logo_wrap">
            <div class="login_fu_wrap">
                <img src="./img/fu.png" alt="">
            </div>
            <div class="experience_img_wrap">
                <img src="./img/tiyan.png" alt="">
            </div>
        </div>
        <div class="form_wrap p_space">
            <div class="phone_wrap">
                <input type="number" placeholder="手机号" class="phone font-12" oninput="if(value.length>11)value=value.slice(0,11)"  pattern="^1[3|4|5|7|8]\d{9}$" style="color: #999;">
            </div>
            <div class="verification_wrap">
                <div class="verification_content">
                    <input type="number" class="verification font-12" placeholder="验证码" style="color: #999;">
                </div>
                <div class="send_verification">
                    <span class="font-12 color-999">发送验证码</span>
                </div>
            </div>
            <p class="font-12 color-af hint">* 首次绑定手机号即默认注册</p>
            <div class="submit_btn_wrap">
                <a href="javascript:;" class="color-ff submit bgc-ff8">
                    提交
                </a>
            </div>
        </div>
    </div>

<script src="./js/jquery.min.js"></script>
<script src="./js/Adaptive.js"></script>
<script src="./js/我的.js"></script>

</body>
</html>
